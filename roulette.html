<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Roulette Container */
    .roulette-container {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      max-width: 500px;
      max-height: 500px;
    }

    /* Roulette Wheel */
    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #d32f2f 0% 2.7%, black 2.7% 5.4%, 
        #388e3c 5.4% 8.1%, black 8.1% 10.8%,
        #d32f2f 10.8% 13.5%, black 13.5% 16.2%,
        #388e3c 16.2% 18.9%, black 18.9% 21.6%,
        #d32f2f 21.6% 24.3%, black 24.3% 27%,
        #388e3c 27% 29.7%, black 29.7% 32.4%,
        #d32f2f 32.4% 35.1%, black 35.1% 37.8%,
        #388e3c 37.8% 40.5%, black 40.5% 43.2%,
        #d32f2f 43.2% 45.9%, black 45.9% 48.6%,
        #388e3c 48.6% 51.3%, black 51.3% 54%,
        #d32f2f 54% 56.7%, black 56.7% 59.4%,
        #388e3c 59.4% 62.1%, black 62.1% 64.8%,
        #d32f2f 64.8% 67.5%, black 67.5% 70.2%,
        #388e3c 70.2% 72.9%, black 72.9% 75.6%,
        #d32f2f 75.6% 78.3%, black 78.3% 81%,
        #388e3c 81% 83.7%, black 83.7% 86.4%,
        #d32f2f 86.4% 89.1%, black 89.1% 91.8%,
        #388e3c 91.8% 94.5%, black 94.5% 97.2%,
        #d32f2f 97.2% 100%
      );
      border: 5px solid #444;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      animation: spin 5s linear infinite;
    }

    /* Ball */
    .gold-ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffd700, #b8860b);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -210%);
      z-index: 10;
      animation: ball-bounce 2s infinite ease-in-out;
    }

    /* Spin Button */
    .spin-btn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .spin-btn:hover {
      background-color: #0056b3;
    }

    /* Keyframes */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes ball-bounce {
      0%, 100% {
        transform: translate(-50%, -210%);
      }
      50% {
        transform: translate(-50%, -230%);
      }
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <div class="roulette-wheel"></div>
    <div class="gold-ball"></div>
    <button class="spin-btn" onclick="spinWheel()">Spin</button>
  </div>

  <script>
    function spinWheel() {
      const wheel = document.querySelector('.roulette-wheel');
      const randomAngle = Math.floor(Math.random() * 360);
      wheel.style.animation = 'none'; // Reset animation
      wheel.style.transform = `rotate(${randomAngle}deg)`; // Apply random stop
      setTimeout(() => {
        wheel.style.animation = 'spin 5s linear infinite'; // Resume spin
      }, 3000); // Pause briefly before resuming spin
    }
  </script>
</body>
</html>
