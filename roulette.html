<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Wheel</title>
  <style>
    body {
      margin: 0;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .roulette-container {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      max-width: 500px;
      max-height: 500px;
    }

    /* Roulette Wheel */
    .roulette-wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        red 0deg 10deg, black 10deg 20deg, 
        red 20deg 30deg, black 30deg 40deg,
        red 40deg 50deg, black 50deg 60deg, 
        red 60deg 70deg, black 70deg 80deg,
        red 80deg 90deg, black 90deg 100deg,
        red 100deg 110deg, black 110deg 120deg,
        red 120deg 130deg, black 130deg 140deg,
        red 140deg 150deg, black 150deg 160deg,
        green 160deg 170deg, black 170deg 180deg,
        red 180deg 190deg, black 190deg 200deg,
        red 200deg 210deg, black 210deg 220deg,
        red 220deg 230deg, black 230deg 240deg,
        green 240deg 250deg, black 250deg 260deg,
        red 260deg 270deg, black 270deg 280deg,
        red 280deg 290deg, black 290deg 300deg,
        red 300deg 310deg, black 310deg 320deg,
        red 320deg 330deg, black 330deg 340deg,
        red 340deg 350deg, black 350deg 360deg
      );
      border: 5px solid #000;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    /* Numbers */
    .numbers {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      border-radius: 50%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: white;
    }

    .number {
      position: absolute;
      text-align: center;
      transform-origin: center;
    }

    .number span {
      display: block;
      transform: translateY(-50px);
    }

    /* Ball */
    .gold-ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ffd700, #b8860b);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -150%);
      z-index: 10;
      animation: ball-bounce 2s infinite ease-in-out;
    }

    /* Spin Button */
    .spin-btn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Keyframes */
    @keyframes ball-bounce {
      0%, 100% {
        transform: translate(-50%, -150%);
      }
      50% {
        transform: translate(-50%, -180%);
      }
    }
  </style>
</head>

          }
        </script>
      </div>
    </div>
    <div class="gold-ball"></div>
    <button class="spin-btn" onclick="spinWheel()">Spin</button>
  </div>
