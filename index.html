<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .form-container {
            display: block;
        }

        .dashboard-container {
            display: none;
        }

        .balance-sheet {
            margin-top: 20px;
        }

        .balance-sheet table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .balance-sheet table, .balance-sheet th, .balance-sheet td {
            border: 1px solid #ddd;
        }

        .balance-sheet th, .balance-sheet td {
            padding: 10px;
            text-align: center;
        }

        .balance-sheet th {
            background-color: #f0f0f0;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .form-container p {
            text-align: center;
        }

        .form-container a {
            color: #007bff;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .color-picker {
            margin: 20px 0;
            text-align: center;
        }

        select {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Balance App</h1>

    <!-- Sign-Up / Login Page -->
    <div class="form-container" id="auth-form">
        <h2 id="auth-title">Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleAuth()">Sign Up</button>
        <p id="toggle-auth">Already have an account? <a href="javascript:void(0);" onclick="toggleAuthForm()">Login</a></p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboard">
        <h2>Welcome <span id="user-name"></span></h2>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div class="color-picker">
            <h3>Change Theme Color</h3>
            <select id="color-select" onchange="changeThemeColor()">
                <option value="#007bff">Blue</option>
                <option value="#28a745">Green</option>
                <option value="#ffc107">Yellow</option>
                <option value="#dc3545">Red</option>
            </select>
        </div>

        <div class="balance-sheet">
            <h3>Enter Your Financial Data</h3>
            <input type="number" id="income" placeholder="Income" required>
            <input type="number" id="expenses" placeholder="Expenses" required>
            <input type="number" id="assets" placeholder="Assets" required>
            <input type="number" id="liabilities" placeholder="Liabilities" required>
            <button onclick="generateBalanceSheet()">Generate Balance Sheet</button>
        </div>

        <div class="balance-sheet" id="balance-sheet-container">
            <h3>Your Balance Sheet</h3>
            <table>
                <thead>
                    <tr>
                        <th>Income</th>
                        <th>Expenses</th>
                        <th>Assets</th>
                        <th>Liabilities</th>
                        <th>Net Worth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="income-amount"></td>
                        <td id="expenses-amount"></td>
                        <td id="assets-amount"></td>
                        <td id="liabilities-amount"></td>
                        <td id="net-worth"></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="exportToPDF()">Export as PDF</button>
        </div>
    </div>
</div>

<script>
    let currentUser = null;

    // Toggle between sign-up and login form
    function toggleAuthForm() {
        const authForm = document.getElementById("auth-form");
        const authTitle = document.getElementById("auth-title");
        const toggleAuth = document.getElementById("toggle-auth");

        if (authTitle.innerText === "Sign Up") {
            authTitle.innerText = "Login";
            toggleAuth.innerHTML = "Don't have an account? <a href='javascript:void(0);' onclick='toggleAuthForm()'>Sign Up</a>";
            authForm.querySelector("button").innerText = "Login";
        } else {
            authTitle.innerText = "Sign Up";
            toggleAuth.innerHTML = "Already have an account? <a href='javascript:void(0);' onclick='toggleAuthForm()'>Login</a>";
            authForm.querySelector("button").innerText = "Sign Up";
        }
    }

    // Handle authentication (sign-up / login)
    function handleAuth() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const authTitle = document.getElementById("auth-title").innerText;

        if (!username || !email || !password) {
            alert("Please fill in all fields.");
            return;
        }

        if (authTitle === "Sign Up") {
            const userData = { username, email, password };
            localStorage.setItem("user", JSON.stringify(userData));
            alert("Sign-up successful! Please log in.");
        } else if (authTitle === "Login") {
            const storedUser = JSON.parse(localStorage.getItem("user"));
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                currentUser = storedUser;
                showDashboard();
            } else {
                alert("Invalid login credentials.");
            }
        }
    }

    // Show the dashboard after login
    function showDashboard() {
        document.getElementById("auth-form").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").innerText = currentUser.username;
    }

    // Handle logout
    function logout() {
        currentUser = null;
        document.getElementById("auth-form").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
    }

    // Generate and display balance sheet
    function generateBalanceSheet() {
        const income = parseFloat(document.getElementById("income").value);
        const expenses = parseFloat(document.getElementById("expenses").value);
        const assets = parseFloat(document.getElementById("assets").value);
        const liabilities = parseFloat(document.getElementById("liabilities").value);

        if (isNaN(income) || isNaN(expenses) || isNaN(assets) || isNaN(liabilities)) {
            alert("Please fill in all financial fields.");
            return;
        }

        const netWorth = (income + assets) - (expenses + liabilities);
        document.getElementById("income-amount").innerText = income;
        document.getElementById("expenses-amount").innerText = expenses;
        document.getElementById("assets-amount").innerText = assets;
        document.getElementById("liabilities-amount").innerText = liabilities;
        document.getElementById("net-worth").innerText = netWorth;
        document.getElementById("balance-sheet
                document.getElementById("balance-sheet-container").style.display = "block";
    }

    // Change the theme color based on user selection
    function changeThemeColor() {
        const selectedColor = document.getElementById("color-select").value;
        document.body.style.backgroundColor = selectedColor;
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            button.style.backgroundColor = selectedColor;
        });
    }

    // Export the balance sheet to PDF
    function exportToPDF() {
        const doc = new jsPDF();
        
        // Capture the table content
        const income = document.getElementById("income-amount").innerText;
        const expenses = document.getElementById("expenses-amount").innerText;
        const assets = document.getElementById("assets-amount").innerText;
        const liabilities = document.getElementById("liabilities-amount").innerText;
        const netWorth = document.getElementById("net-worth").innerText;

        // Add content to the PDF
        doc.text("Balance Sheet", 20, 20);
        doc.text(`Income: ${income}`, 20, 30);
        doc.text(`Expenses: ${expenses}`, 20, 40);
        doc.text(`Assets: ${assets}`, 20, 50);
        doc.text(`Liabilities: ${liabilities}`, 20, 60);
        doc.text(`Net Worth: ${netWorth}`, 20, 70);
        
        // Save the PDF
        doc.save('balance-sheet.pdf');
    }

    // On page load, check if there's a user logged in and show the dashboard if so
    window.onload = function() {
        const storedUser = JSON.parse(localStorage.getItem("user"));
        if (storedUser) {
            currentUser = storedUser;
            showDashboard();
        }
    }
</script>

<!-- Include jsPDF library for exporting to PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
