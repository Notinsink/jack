<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker & Balance Sheet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }
    .form-container, .balance-container {
      margin-top: 20px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .entries-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    .entries-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .entries-list li button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entries-list li button:hover {
      background-color: #c82333;
    }
    .balance-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .balance-container div {
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .balance-container div h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    select#theme-color {
      width: 150px;
      padding: 8px;
      margin: 20px 0;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Expense Tracker & Balance Sheet</header>

    <div class="form-container">
      <label for="entry-type">Select Entry Type:</label>
      <select id="entry-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
      </select>
      
      <label for="entry-description">Description:</label>
      <input type="text" id="entry-description" placeholder="Description of the entry">
      
      <label for="entry-amount">Amount:</label>
      <input type="number" id="entry-amount" placeholder="Amount in dollars" min="0">
      
      <label for="entry-currency">Currency:</label>
      <select id="entry-currency">
        <option value="USD">$ (Dollar)</option>
        <option value="EUR">€ (Euro)</option>
        <option value="NGN">₦ (Naira)</option>
      </select>

      <button id="add-entry-btn">Add Entry</button>
    </div>

    <div class="balance-container">
      <div>
        <h3>Total Income</h3>
        <p id="total-income">$0.00</p>
      </div>
      <div>
        <h3>Total Expense</h3>
        <p id="total-expense">$0.00</p>
      </div>
      <div>
        <h3>Total Assets</h3>
        <p id="total-asset">$0.00</p>
      </div>
      <div>
        <h3>Total Liabilities</h3>
        <p id="total-liability">$0.00</p>
      </div>
    </div>

    <div>
      <h3>Your Entries</h3>
      <ul class="entries-list" id="entries-list"></ul>
    </div>

    <div>
      <label for="theme-color">Choose Theme Color:</label>
      <select id="theme-color">
        <option value="#007bff">Blue</option>
        <option value="#28a745">Green</option>
        <option value="#ffc107">Yellow</option>
        <option value="#dc3545">Red</option>
        <option value="#17a2b8">Cyan</option>
      </select>
    </div>
  </div>

  <script>
    const addEntryBtn = document.getElementById('add-entry-btn');
    const entryType = document.getElementById('entry-type');
    const entryDescription = document.getElementById('entry-description');
    const entryAmount = document.getElementById('entry-amount');
    const entryCurrency = document.getElementById('entry-currency');
    const entriesList = document.getElementById('entries-list');
    const totalIncomeDisplay = document.getElementById('total-income');
    const totalExpenseDisplay = document.getElementById('total-expense');
    const totalAssetDisplay = document.getElementById('total-asset');
    const totalLiabilityDisplay = document.getElementById('total-liability');
    const themeColorSelect = document.getElementById('theme-color');

    let entries = [];

    addEntryBtn.addEventListener('click', () => {
      const type = entryType.value;
      const description = entryDescription.value;
      const amount = parseFloat(entryAmount.value);
      const currency = entryCurrency.value;

      if (description && amount > 0) {
        const entry = { type, description, amount, currency };
        entries.push(entry);
        updateEntriesList();
        updateBalanceSheet();
      }
    });

    function updateEntriesList() {
      entriesList.innerHTML = '';
      entries.forEach((entry, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${entry.type.toUpperCase()} - ${entry.description}: ${entry.currency}${entry.amount.toFixed(2)} <button onclick="removeEntry(${index})">Delete</button>`;
        entriesList.appendChild(listItem);
      });
    }

    function updateBalanceSheet() {
      let income = 0, expense = 0, asset = 0, liability = 0;

      entries.forEach(entry => {
        if (entry.type === 'income') {
          income += entry.amount;
        } else if (entry.type === 'expense') {
          expense += entry.amount;
        } else if (entry.type === 'asset') {
          asset += entry.amount;
        } else if (entry.type === 'liability') {
          liability += entry.amount;
        }
      });

      totalIncomeDisplay.textContent = `${entryCurrency.value}${income.toFixed(2)}`;
      totalExpenseDisplay.textContent = `${entryCurrency.value}${expense.toFixed(2)}`;
      totalAssetDisplay.textContent = `${entryCurrency.value}${asset.toFixed(2)}`;
      totalLiabilityDisplay.textContent = `${entryCurrency.value}${liability.toFixed(2)}`;
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      updateEntriesList();
      updateBalanceSheet();
    }

    themeColorSelect.addEventListener('change', (e) => {
      document.body.style.backgroundColor = e.target.value;
      document.querySelector('.container').style.backgroundColor = e.target.value;
    });
  </script>
</body>
</html>
