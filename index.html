<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
        }

        #login-form, #signup-form, #dashboard {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .active {
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        #balance-sheet-container {
            display: none;
        }

        .color-theme-selector {
            margin-bottom: 20px;
        }

        #theme-color {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-form" class="active">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign up</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signup-form">
        <h1>Sign Up</h1>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard">
        <h1>Welcome <span id="username"></span></h1>
        <button onclick="logout()">Logout</button>
        <div class="color-theme-selector">
            <label for="theme-color">Change Theme Color:</label>
            <select id="theme-color" onchange="changeThemeColor()">
                <option value="#f4f4f9">Default</option>
                <option value="#4CAF50">Green</option>
                <option value="#2196F3">Blue</option>
                <option value="#FF5722">Orange</option>
            </select>
        </div>

        <div id="balance-sheet-container">
            <h2>Balance Sheet</h2>
            <div>
                <label>Income:</label>
                <input type="number" id="income" placeholder="Enter income" required>
            </div>
            <div>
                <label>Expenses:</label>
                <input type="number" id="expenses" placeholder="Enter expenses" required>
            </div>
            <div>
                <label>Assets:</label>
                <input type="number" id="assets" placeholder="Enter assets" required>
            </div>
            <div>
                <label>Liabilities:</label>
                <input type="number" id="liabilities" placeholder="Enter liabilities" required>
            </div>
            <button onclick="generateBalanceSheet()">Generate Balance Sheet</button>
            <button onclick="exportToPDF()">Export as PDF</button>
            <h3>Net Worth: <span id="net-worth">0</span></h3>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let currentUser = null;

        function showLogin() {
            document.getElementById("login-form").classList.add("active");
            document.getElementById("signup-form").classList.remove("active");
        }

        function showSignup() {
            document.getElementById("signup-form").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
        }

        function showDashboard() {
            document.getElementById("dashboard").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
            document.getElementById("signup-form").classList.remove("active");
            document.getElementById("username").innerText = currentUser.username;
            document.getElementById("balance-sheet-container").style.display = 'block';
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem("currentUser", JSON.stringify(user));
                showDashboard();
            } else {
                alert("Invalid login credentials");
            }
        }

        function signup() {
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            if (users.find(u => u.username === username)) {
                alert("Username already exists");
                return;
            }

            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));
            currentUser = newUser;
            localStorage.setItem("currentUser", JSON.stringify(currentUser));
            showDashboard();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem("currentUser");
            showLogin();
        }

        function changeThemeColor() {
            const selectedColor = document.getElementById("theme-color").value;
            document.body.style.backgroundColor = selectedColor;
        }

        function generateBalanceSheet() {
            const income = parseFloat(document.getElementById("income").value) || 0;
            const expenses = parseFloat(document.getElementById("expenses").value) || 0;
            const assets = parseFloat(document.getElementById("assets").value) || 0;
            const liabilities = parseFloat(document.getElementById("liabilities").value) || 0;
            const netWorth = income - expenses + assets - liabilities;
            
            document.getElementById("net-worth").innerText = netWorth.toFixed(2);
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Balance Sheet', 10, 10);

            const income = document.getElementById("income").value;
            const expenses = document.getElementById("expenses").value;
            const assets = document.getElementById("assets").value;
            const liabilities = document.getElementById("liabilities").value;
            const netWorth = document.getElementById("net-worth").innerText;

            doc.text(`Income: $${income}`, 10, 20);
            doc.text(`Expenses: $${expenses}`, 10, 30);
            doc.text(`Assets: $${assets}`, 10, 40);
            doc.text(`Liabilities: $${liabilities}`, 10, 50);
            doc.text(`Net Worth: $${netWorth}`, 10, 60);

            doc.save('balance-sheet.pdf');
        }
    </script>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
