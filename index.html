<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSpace: Personal Visualization & Imagination Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .canvas-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            background-color: #fff;
            border: 2px dashed #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .canvas-element {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .controls {
            display: flex;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>DreamSpace: Personal Visualization & Imagination Builder</h1>

    <div class="canvas-container" id="canvas"></div>

    <div class="controls">
        <button class="button" onclick="addRandomShape()">Add Random Shape</button>
        <button class="button" onclick="addRandomText()">Add Random Text</button>
        <button class="button" onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <div class="footer">
        <p>Save your creative ideas to your local browser storage. Refresh the page to reset.</p>
    </div>

    <script>
        // Get canvas element
        const canvas = document.getElementById('canvas');

        // Helper function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add random shape to canvas
        function addRandomShape() {
            const shapes = ['circle', 'square'];
            const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.floor(Math.random() * 100) + 50;
            const x = Math.floor(Math.random() * (canvas.offsetWidth - size));
            const y = Math.floor(Math.random() * (canvas.offsetHeight - size));

            const shape = document.createElement('div');
            shape.classList.add('canvas-element');
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.backgroundColor = getRandomColor();
            shape.style.left = `${x}px`;
            shape.style.top = `${y}px`;

            if (shapeType === 'circle') {
                shape.style.borderRadius = '50%';
            }

            canvas.appendChild(shape);
            saveCanvasState();
        }

        // Add random text to canvas
        function addRandomText() {
            const texts = ['Dream', 'Hope', 'Imagination', 'Believe', 'Create', 'Inspire'];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            const x = Math.floor(Math.random() * (canvas.offsetWidth - 150));
            const y = Math.floor(Math.random() * (canvas.offsetHeight - 50));

            const textElement = document.createElement('div');
            textElement.classList.add('canvas-element');
            textElement.innerText = randomText;
            textElement.style.fontSize = '20px';
            textElement.style.color = getRandomColor();
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;

            canvas.appendChild(textElement);
            saveCanvasState();
        }

        // Clear the canvas
        function clearCanvas() {
            canvas.innerHTML = '';
            saveCanvasState();
        }

        // Save the current canvas state to localStorage
        function saveCanvasState() {
            const elements = [];
            document.querySelectorAll('.canvas-element').forEach((element) => {
                elements.push({
                    type: element.innerText ? 'text' : 'shape',
                    content: element.innerText || null,
                    x: element.offsetLeft,
                    y: element.offsetTop,
                    color: element.style.backgroundColor || element.style.color,
                    size: element.offsetWidth
                });
            });
            localStorage.setItem('dreamSpaceState', JSON.stringify(elements));
        }

        // Load the saved canvas state from localStorage
        function loadCanvasState() {
            const savedState = JSON.parse(localStorage.getItem('dreamSpaceState'));
            if (savedState) {
                savedState.forEach((item) => {
                    if (item.type === 'shape') {
                        const shape = document.createElement('div');
                        shape.classList.add('canvas-element');
                        shape.style.width = `${item.size}px`;
                        shape.style.height = `${item.size}px`;
                        shape.style.backgroundColor = item.color;
                        shape.style.left = `${item.x}px`;
                        shape.style.top = `${item.y}px`;
                        canvas.appendChild(shape);
                    } else if (item.type === 'text') {
                        const textElement = document.createElement('div');
                        textElement.classList.add('canvas-element');
                        textElement.innerText = item.content;
                        textElement.style.fontSize = '20px';
                        textElement.style.color = item.color;
                        textElement.style.left = `${item.x}px`;
                        textElement.style.top = `${item.y}px`;
                        canvas.appendChild(textElement);
                    }
                });
            }
        }

        // Initialize the app
        loadCanvasState();
    </script>
</body>
</html>
