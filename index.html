<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --card: #f9f9f9;
      --accent: #007bff;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --card: #2c2c2c;
      --accent: #1e90ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .login-screen, .dashboard {
      transition: opacity 0.5s ease;
    }

    .login-screen {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: var(--bg);
    }

    .login-screen input {
      padding: 12px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin: 0 0 10px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
      cursor: pointer;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 6px 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <!-- Login Page -->
  <div class="login-screen" id="loginScreen">
    <h1>Welcome to Balance</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Enter</button>
  </div>

  <!-- Main Dashboard -->
  <div class="container hidden" id="dashboard">
    <div class="header">
      <h1 id="welcomeText"></h1>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="card">
      <h2>Currency</h2>
      <select id="currency">
        <option value="₦">₦ - Naira</option>
        <option value="$">$ - Dollar</option>
        <option value="€">€ - Euro</option>
      </select>
    </div>

    <div class="card">
      <h2>Income</h2>
      <input type="text" id="incomeName" placeholder="Source" />
      <input type="number" id="incomeAmount" placeholder="Amount" />
      <button onclick="addEntry('income')">Add Income</button>
      <ul id="incomeList"></ul>
    </div>

    <div class="card">
      <h2>Expenses</h2>
      <input type="text" id="expenseName" placeholder="Item" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addEntry('expense')">Add Expense</button>
      <ul id="expenseList"></ul>
    </div>

    <div class="card">
      <h2>Assets</h2>
      <input type="text" id="assetName" placeholder="Asset" />
      <input type="number" id="assetAmount" placeholder="Amount" />
      <button onclick="addEntry('asset')">Add Asset</button>
      <ul id="assetList"></ul>
    </div>

    <div class="card">
      <h2>Liabilities</h2>
      <input type="text" id="liabilityName" placeholder="Liability" />
      <input type="number" id="liabilityAmount" placeholder="Amount" />
      <button onclick="addEntry('liability')">Add Liability</button>
      <ul id="liabilityList"></ul>
    </div>

    <div class="card">
      <h2>Balance Sheet</h2>
      <p id="summary"></p>
      <button onclick="calculateBalance()">Update Balance</button>
      <button onclick="exportData()">Export Data</button>
    </div>
  </div>

  <script>
    const entries = { income: [], expense: [], asset: [], liability: [] };

    function login() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('balanceUser', name);
        document.getElementById('welcomeText').innerText = `Hello, ${name}`;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      }
    }

    function addEntry(type) {
      const name = document.getElementById(`${type}Name`).value.trim();
      const amount = parseFloat(document.getElementById(`${type}Amount`).value);
      if (!name || isNaN(amount)) return;

      entries[type].push({ name, amount });
      updateList(type);
      calculateBalance();
      document.getElementById(`${type}Name`).value = '';
      document.getElementById(`${type}Amount`).value = '';
    }

    function updateList(type) {
      const ul = document.getElementById(`${type}List`);
      ul.innerHTML = '';
      entries[type].forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${getCurrency()}${item.amount}`;
        li.onclick = () => {
          entries[type].splice(i, 1);
          updateList(type);
          calculateBalance();
        };
        ul.appendChild(li);
      });
    }

    function getCurrency() {
      return document.getElementById('currency').value;
    }

    function calculateBalance() {
      const income = entries.income.reduce((sum, i) => sum + i.amount, 0);
      const expense = entries.expense.reduce((sum, i) => sum + i.amount, 0);
      const asset = entries.asset.reduce((sum, i) => sum + i.amount, 0);
      const liability = entries.liability.reduce((sum, i) => sum + i.amount, 0);
      const net = income - expense;
      const netWorth = asset - liability;

      document.getElementById('summary').innerHTML = `
        Income: ${getCurrency()}${income.toFixed(2)}<br>
        Expenses: ${getCurrency()}${expense.toFixed(2)}<br>
        Net Income: ${getCurrency()}${net.toFixed(2)}<br><br>
        Assets: ${getCurrency()}${asset.toFixed(2)}<br>
        Liabilities: ${getCurrency()}${liability.toFixed(2)}<br>
        Net Worth: ${getCurrency()}${netWorth.toFixed(2)}
      `;
    }

    function exportData() {
      const data = {
        user: localStorage.getItem('balanceUser'),
        currency: getCurrency(),
        ...entries
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'balance-data.json';
      a.click();
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    window.onload = () => {
      const user = localStorage.getItem('balanceUser');
      if (user) {
        document.getElementById('welcomeText').innerText = `Welcome back, ${user}`;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
