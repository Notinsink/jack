<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --accent: #007bff;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f4f4f4;
      --accent: #1e90ff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }

    .theme-toggle {
      float: right;
      margin-top: -40px;
    }

    h2 {
      margin-top: 0;
    }

    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <h1>Balance</h1>
    <button class="theme-toggle btn" onclick="toggleTheme()">Toggle Theme</button>

    <div class="section" id="auth-section">
      <h2>Login / Create Account (Optional)</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <button class="btn" onclick="login()">Start</button>
    </div>

    <div class="section">
      <h2>Currency</h2>
      <select id="currency">
        <option value="₦">₦ - Naira</option>
        <option value="$">$ - Dollar</option>
        <option value="€">€ - Euro</option>
      </select>
    </div>

    <div class="section">
      <h2>Income</h2>
      <input type="text" id="incomeName" placeholder="Source" />
      <input type="number" id="incomeAmount" placeholder="Amount" />
      <button class="btn" onclick="addEntry('income')">Add Income</button>
      <ul id="incomeList"></ul>
    </div>

    <div class="section">
      <h2>Expenses</h2>
      <input type="text" id="expenseName" placeholder="Item" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button class="btn" onclick="addEntry('expense')">Add Expense</button>
      <ul id="expenseList"></ul>
    </div>

    <div class="section">
      <h2>Assets</h2>
      <input type="text" id="assetName" placeholder="Asset" />
      <input type="number" id="assetAmount" placeholder="Amount" />
      <button class="btn" onclick="addEntry('asset')">Add Asset</button>
      <ul id="assetList"></ul>
    </div>

    <div class="section">
      <h2>Liabilities</h2>
      <input type="text" id="liabilityName" placeholder="Liability" />
      <input type="number" id="liabilityAmount" placeholder="Amount" />
      <button class="btn" onclick="addEntry('liability')">Add Liability</button>
      <ul id="liabilityList"></ul>
    </div>

    <div class="section">
      <h2>Balance Sheet</h2>
      <p id="summary"></p>
      <button class="btn" onclick="calculateBalance()">Update Balance</button>
      <button class="btn" onclick="exportData()">Export Data</button>
    </div>
  </div>

  <script>
    const entries = {
      income: [],
      expense: [],
      asset: [],
      liability: []
    };

    function login() {
      const name = document.getElementById('username').value;
      if (name) {
        localStorage.setItem('balanceUser', name);
        document.getElementById('auth-section').innerHTML = `<h2>Welcome, ${name}!</h2>`;
      }
    }

    function addEntry(type) {
      const name = document.getElementById(`${type}Name`).value;
      const amount = parseFloat(document.getElementById(`${type}Amount`).value);
      if (!name || isNaN(amount)) return;

      entries[type].push({ name, amount });
      updateList(type);
      calculateBalance();
      document.getElementById(`${type}Name`).value = '';
      document.getElementById(`${type}Amount`).value = '';
    }

    function updateList(type) {
      const ul = document.getElementById(`${type}List`);
      ul.innerHTML = '';
      entries[type].forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${getCurrency()}${item.amount}`;
        li.onclick = () => {
          entries[type].splice(index, 1);
          updateList(type);
          calculateBalance();
        };
        ul.appendChild(li);
      });
    }

    function getCurrency() {
      return document.getElementById('currency').value || '₦';
    }

    function calculateBalance() {
      const income = entries.income.reduce((sum, i) => sum + i.amount, 0);
      const expense = entries.expense.reduce((sum, i) => sum + i.amount, 0);
      const asset = entries.asset.reduce((sum, i) => sum + i.amount, 0);
      const liability = entries.liability.reduce((sum, i) => sum + i.amount, 0);
      const net = income - expense;
      const netWorth = asset - liability;

      document.getElementById('summary').innerHTML = `
        Income: ${getCurrency()}${income.toFixed(2)}<br>
        Expenses: ${getCurrency()}${expense.toFixed(2)}<br>
        Net Income: ${getCurrency()}${net.toFixed(2)}<br><br>
        Assets: ${getCurrency()}${asset.toFixed(2)}<br>
        Liabilities: ${getCurrency()}${liability.toFixed(2)}<br>
        Net Worth: ${getCurrency()}${netWorth.toFixed(2)}
      `;
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    function exportData() {
      const data = {
        user: localStorage.getItem('balanceUser'),
        currency: getCurrency(),
        ...entries
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'balance-data.json';
      a.click();
    }

    // Load user if exists
    window.onload = () => {
      const user = localStorage.getItem('balanceUser');
      if (user) {
        document.getElementById('auth-section').innerHTML = `<h2>Welcome back, ${user}!</h2>`;
      }
    };
  </script>
</body>
</html>
