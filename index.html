<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Sheet Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .summary {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .income { color: green; }
    .expense, .liability { color: red; }
    .asset { color: blue; }
    .hidden { display: none; }
    .logout-btn {
      float: right;
      margin-top: -40px;
      background-color: #f44336;
      color: white;
      border: none;
    }
    #exportBtn {
      background-color: #008CBA;
      color: white;
      border: none;
      margin-top: 10px;
    }
    .deleteBtn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Balance Sheet Tracker</h1>

  <!-- Login / Signup -->
  <div id="authSection">
    <form id="authForm">
      <h2>Login or Sign Up</h2>
      <input type="text" id="authUsername" placeholder="Username" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <label><input type="checkbox" id="togglePassword"> Show Password</label>
      <input type="email" id="authEmail" placeholder="Email (optional)" />
      <button type="submit">Login / Sign Up</button>
    </form>
  </div>

  <!-- Main App -->
  <div id="appSection" class="hidden">
    <button class="logout-btn" onclick="logout()">Log Out</button>

    <form id="entryForm">
      <label for="currency">Currency:</label>
      <select id="currency">
        <option value="₦">Naira (₦)</option>
        <option value="$">Dollar ($)</option>
        <option value="€">Euro (€)</option>
      </select>

      <label for="type">Entry Type:</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
      </select>

      <label for="description">Description:</label>
      <input type="text" id="description" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" step="0.01" required>

      <button type="submit">Add Entry</button>
    </form>

    <table id="balanceSheet">
      <thead>
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p><strong>Total Income:</strong> <span class="income" id="totalIncome">₦0.00</span></p>
      <p><strong>Total Expense:</strong> <span class="expense" id="totalExpense">₦0.00</span></p>
      <p><strong>Total Assets:</strong> <span class="asset" id="totalAsset">₦0.00</span></p>
      <p><strong>Total Liabilities:</strong> <span class="liability" id="totalLiability">₦0.00</span></p>
      <p><strong>Net Balance (Income - Expense):</strong> <span id="netBalance">₦0.00</span></p>
      <p><strong>Net Worth (Assets - Liabilities):</strong> <span id="netWorth">₦0.00</span></p>
      <button id="exportBtn">Export to CSV</button>
    </div>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const authSection = document.getElementById('authSection');
    const appSection = document.getElementById('appSection');
    const togglePassword = document.getElementById('togglePassword');

    const currencySelect = document.getElementById('currency');
    const form = document.getElementById('entryForm');
    const tableBody = document.querySelector('#balanceSheet tbody');

    const totalIncomeDisplay = document.getElementById('totalIncome');
    const totalExpenseDisplay = document.getElementById('totalExpense');
    const totalAssetDisplay = document.getElementById('totalAsset');
    const totalLiabilityDisplay = document.getElementById('totalLiability');
    const netBalanceDisplay = document.getElementById('netBalance');
    const netWorthDisplay = document.getElementById('netWorth');
    const exportBtn = document.getElementById('exportBtn');

    let currentUser = null;
    let entries = [];

    togglePassword.addEventListener('change', () => {
      const pwd = document.getElementById('authPassword');
      pwd.type = togglePassword.checked ? "text" : "password";
    });

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('authUsername').value.trim();
      const password = document.getElementById('authPassword').value;
      const email = document.getElementById('authEmail').value.trim();

      if (!username || !password) {
        alert('Please enter a username and password.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!users[username]) {
        users[username] = { password, email, entries: [] };
        alert('Account created! You are now logged in.');
      } else if (users[username].password !== password) {
        alert('Incorrect password!');
        return;
      }

      currentUser = username;
      entries = users[username].entries || [];
      localStorage.setItem('users', JSON.stringify(users));
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      updateTable();
      updateSummary();
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const currency = currencySelect.value;
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!description || isNaN(amount) || amount <= 0) {
        alert("Please enter valid data.");
        return;
      }

      entries.push({ currency, type, description, amount });
      form.reset();

      const users = JSON.parse(localStorage.getItem('users'));
      users[currentUser].entries = entries;
      localStorage.setItem('users', JSON.stringify(users));

      updateTable();
      updateSummary();
    });

    currencySelect.addEventListener('change', () => {
      updateTable();
      updateSummary();
    });

    function updateTable() {
      tableBody.innerHTML = "";
      entries.forEach((entry, index) => {
        if (entry.currency !== currencySelect.value) return;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td class="${entry.type}">${entry.type}</td>
          <td>${entry.description}</td>
          <td>${entry.currency}${entry.amount.toFixed(2)}</td>
          <td><button class="deleteBtn" onclick="removeEntry(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function removeEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);

        const users = JSON.parse(localStorage.getItem('users'));
        users[currentUser].entries = entries;
        localStorage.setItem('users', JSON.stringify(users));

        updateTable();
        updateSummary();
      }
    }

    function updateSummary() {
      let income = 0, expense = 0, asset = 0, liability
            = 0;

      entries.forEach(entry => {
        if (entry.currency === currencySelect.value) {
          if (entry.type === 'income') {
            income += entry.amount;
          } else if (entry.type === 'expense') {
            expense += entry.amount;
          } else if (entry.type === 'asset') {
            asset += entry.amount;
          } else if (entry.type === 'liability') {
            liability += entry.amount;
          }
        }
      });

      totalIncomeDisplay.textContent = `${currencySelect.value}${income.toFixed(2)}`;
      totalExpenseDisplay.textContent = `${currencySelect.value}${expense.toFixed(2)}`;
      totalAssetDisplay.textContent = `${currencySelect.value}${asset.toFixed(2)}`;
      totalLiabilityDisplay.textContent = `${currencySelect.value}${liability.toFixed(2)}`;

      netBalanceDisplay.textContent = `${currencySelect.value}${(income - expense).toFixed(2)}`;
      netWorthDisplay.textContent = `${currencySelect.value}${(asset - liability).toFixed(2)}`;
    }

    exportBtn.addEventListener('click', () => {
      let csvContent = "Type,Description,Amount,Currency\n";
      entries.forEach(entry => {
        if (entry.currency === currencySelect.value) {
          csvContent += `${entry.type},${entry.description},${entry.amount},${entry.currency}\n`;
        }
      });

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'balance_sheet.csv';
      link.click();
    });

    function logout() {
      localStorage.removeItem('currentUser');
      currentUser = null;
      entries = [];
      authSection.classList.remove('hidden');
      appSection.classList.add('hidden');
    }
  </script>

</body>
</html>
