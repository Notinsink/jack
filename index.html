<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"], input[type="password"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .error-message {
      color: red;
      font-size: 12px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h1>Login</h1>
    <div class="form-container">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <div id="loginError" class="error-message"></div>
      <button onclick="login()">Login</button>
    </div>
    <div class="link">
      <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegistration()">Register here</a></p>
    </div>
  </div>

  <!-- Registration Page -->
  <div id="registrationPage" class="container" style="display: none;">
    <h1>Register</h1>
    <div class="form-container">
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" placeholder="Enter your username" required>
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Enter your password" required>
      <div id="regError" class="error-message"></div>
      <button onclick="register()">Register</button>
    </div>
    <div class="link">
      <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login here</a></p>
    </div>
  </div>

  <!-- Dashboard (only visible after login) -->
  <div id="dashboardPage" class="container" style="display: none;">
    <h1>Welcome, <span id="userName"></span></h1>
    <button onclick="logout()">Logout</button>
    <div id="balanceSection">
      <h2>Your Balance</h2>
      <label for="income">Income: </label>
      <input type="number" id="income" placeholder="Enter your income">
      <label for="expenses">Expenses: </label>
      <input type="number" id="expenses" placeholder="Enter your expenses">
      <label for="assets">Assets: </label>
      <input type="number" id="assets" placeholder="Enter your assets">
      <label for="liabilities">Liabilities: </label>
      <input type="number" id="liabilities" placeholder="Enter your liabilities">
      <button onclick="generateBalanceSheet()">Generate Balance Sheet</button>
      <div id="balanceSheet"></div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function showRegistration() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('registrationPage').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registrationPage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        document.getElementById('userName').textContent = user.username;
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboardPage').style.display = 'block';
      } else {
        document.getElementById('loginError').textContent = 'Invalid email or password.';
      }
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      
      if (users.find(u => u.email === email)) {
        document.getElementById('regError').textContent = 'Email is already registered.';
        return;
      }

      const newUser = { username, email, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful!');
      showLogin();
    }

    function generateBalanceSheet() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const expenses = parseFloat(document.getElementById('expenses').value) || 0;
      const assets = parseFloat(document.getElementById('assets').value) || 0;
      const liabilities = parseFloat(document.getElementById('liabilities').value) || 0;

      const balance = income - expenses;
      const netWorth = assets - liabilities;

      const balanceSheet = `
        <p>Income: $${income}</p>
        <p>Expenses: $${expenses}</p>
        <p>Assets: $${assets}</p>
        <p>Liabilities: $${liabilities}</p>
        <h4>Balance: $${balance}</h4>
        <h4>Net Worth: $${netWorth}</h4>
      `;

      document.getElementById('balanceSheet').innerHTML = balanceSheet;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('dashboardPage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
    }

    // If user is already logged in, show dashboard
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      document.getElementById('userName').textContent = currentUser.username;
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('dashboardPage').style.display = 'block';
    }
  </script>
</body>
</html>
