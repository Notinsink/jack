<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense & Income Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .summary {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .income { color: green; }
    .expense { color: red; }
  </style>
</head>
<body>
  <h1>Balance Sheet Tracker</h1>
  
  <form id="entryForm">
    <label for="type">Type:</label>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <label for="description">Description:</label>
    <input type="text" id="description" required>

    <label for="amount">Amount (₦):</label>
    <input type="number" id="amount" step="0.01" required>

    <button type="submit">Add Entry</button>
  </form>

  <table id="balanceSheet">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount (₦)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <p><strong>Total Income:</strong> <span class="income" id="totalIncome">₦0.00</span></p>
    <p><strong>Total Expense:</strong> <span class="expense" id="totalExpense">₦0.00</span></p>
    <p><strong>Balance:</strong> <span id="netBalance">₦0.00</span></p>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const tableBody = document.querySelector('#balanceSheet tbody');
    const totalIncomeDisplay = document.getElementById('totalIncome');
    const totalExpenseDisplay = document.getElementById('totalExpense');
    const netBalanceDisplay = document.getElementById('netBalance');

    let entries = [];
    let id = 1;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!description || isNaN(amount) || amount <= 0) {
        alert("Please enter valid data.");
        return;
      }

      entries.push({ id, type, description, amount });
      id++;
      form.reset();
      updateTable();
      updateSummary();
    });

    function updateTable() {
      tableBody.innerHTML = "";
      entries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.id}</td>
          <td class="${entry.type}">${entry.type}</td>
          <td>${entry.description}</td>
          <td>₦${entry.amount.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateSummary() {
      let income = 0;
      let expense = 0;
      entries.forEach(entry => {
        if (entry.type === "income") income += entry.amount;
        else expense += entry.amount;
      });

      totalIncomeDisplay.textContent = `₦${income.toFixed(2)}`;
      totalExpenseDisplay.textContent = `₦${expense.toFixed(2)}`;
      netBalanceDisplay.textContent = `₦${(income - expense).toFixed(2)}`;
    }
  </script>
</body>
</html>
