<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #dashboard, #signupPage {
      display: none;
    }
    .balance-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <label>Email</label>
    <input type="email" id="loginEmail" required>
    <label>Password</label>
    <input type="password" id="loginPassword" required>
    <button onclick="login()">Login</button>
    <p style="text-align:center;">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
  </div>

  <div class="container" id="signupPage">
    <h2>Sign Up</h2>
    <label>Username</label>
    <input type="text" id="signupUsername" required>
    <label>Email</label>
    <input type="email" id="signupEmail" required>
    <label>Password</label>
    <input type="password" id="signupPassword" required>
    <button onclick="signup()">Register</button>
    <p style="text-align:center;">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <div class="container" id="dashboard">
    <h2>Balance Dashboard</h2>
    <label>Income</label>
    <input type="number" id="income">
    <label>Expense</label>
    <input type="number" id="expense">
    <label>Asset</label>
    <input type="number" id="asset">
    <label>Liability</label>
    <input type="number" id="liability">
    <button onclick="calculate()">Calculate Balance</button>
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="logout()">Logout</button>
    <div class="balance-box" id="result"></div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    function showSignup() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("signupPage").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    function showDashboard() {
      document.getElementById("signupPage").style.display = "none";
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function signup() {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (users.some(u => u.email === email)) {
        alert("Email already registered.");
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful!");
      showLogin();
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        showDashboard();
      } else {
        alert("Invalid credentials.");
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function calculate() {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const expense = parseFloat(document.getElementById("expense").value) || 0;
      const asset = parseFloat(document.getElementById("asset").value) || 0;
      const liability = parseFloat(document.getElementById("liability").value) || 0;
      const balance = income - expense;
      const netWorth = asset - liability;

      document.getElementById("result").innerHTML = `
        <strong>Balance:</strong> $${balance}<br>
        <strong>Net Worth:</strong> $${netWorth}
      `;

      localStorage.setItem("lastBalance", JSON.stringify({ income, expense, asset, liability, balance, netWorth }));
    }

    function exportPDF() {
      const data = JSON.parse(localStorage.getItem("lastBalance"));
      if (!data) {
        alert("No data to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Balance Sheet", 20, 20);
      doc.text(`Income: $${data.income}`, 20, 30);
      doc.text(`Expenses: $${data.expense}`, 20, 40);
      doc.text(`Assets: $${data.asset}`, 20, 50);
      doc.text(`Liabilities: $${data.liability}`, 20, 60);
      doc.text(`Balance: $${data.balance}`, 20, 70);
      doc.text(`Net Worth: $${data.netWorth}`, 20, 80);

      doc.save("balance-sheet.pdf");
    }

    // Auto-login if user is already authenticated
    window.onload = () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser) showDashboard();
    };
  </script>
</body>
</html>
