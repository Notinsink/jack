<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #282c34;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #f00 0deg 45deg,
        #0f0 45deg 90deg,
        #00f 90deg 135deg,
        #ff0 135deg 180deg,
        #f0f 180deg 225deg,
        #0ff 225deg 270deg,
        #fff 270deg 315deg,
        #aaa 315deg 360deg
      );
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: rotate(0deg);
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: gold;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #008cba;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #005f6b;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Spin & Win!</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel"></div>
  </div>
  <button class="button" onclick="spin()">Spin the Wheel</button>
  <div class="result" id="result"></div>

  <script>
    const wheel = document.querySelector('.wheel');
    const result = document.getElementById('result');
    const segments = [
      "Win $10",
      "Lose",
      "Win $50",
      "Try Again",
      "Win $20",
      "Bankrupt",
      "Win $100",
      "Lose"
    ];

    let spinning = false;

    function spin() {
      if (spinning) return;

      spinning = true;
      result.textContent = ""; // Clear result text

      // Random spin between 3 and 6 full rotations + a random stopping angle
      const rotations = Math.floor(Math.random() * 3 + 3) * 360;
      const randomAngle = Math.floor(Math.random() * 360);
      const totalRotation = rotations + randomAngle;

      // Rotate the wheel
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      // Determine the result
      setTimeout(() => {
        const segmentIndex = Math.floor(((360 - (totalRotation % 360)) / 45) % 8);
        result.textContent = `Result: ${segments[segmentIndex]}`;
        spinning = false;
      }, 3000); // Match the CSS transition time
    }
  </script>
</body>
</html>
